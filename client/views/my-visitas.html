<section>
  <article ng-repeat="r in visitas.slice().reverse()">
    <header>
      <h1>{{r.date | date}} | {{r.familiar.nombre}}</h1>
      <h2>{{r.profesor.email}}</h2>
    </header>

    <p>{{r.rating}}&#9733; - {{r.comments}}</p>

    <div class="actions" ng-show="currentUser">
      <button ui-sref="edit-visita({ id: r.id })">Edit</button>
      <button a ui-sref="delete-visita({ id: r.id })">Delete</button>
    </div>
  </article>
</section>
